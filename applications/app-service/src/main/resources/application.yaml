server:
  port: 8080
spring:
  application:
    name: "ms_usuarios_boton"
  devtools:
    add-properties: false
  h2:
    console:
      enabled: true
      path: "/h2"
  profiles:
    active: "local"
  data:
    mongodb:
      uri: ${uridb}
management:
  endpoints:
    web:
      exposure:
        include: "health,prometheus"
  endpoint:
    health:
      probes:
        enabled: true
